<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,regular,500,700,900" rel="stylesheet">
    <title>KAT VR</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="header__top">
            <div class="header__functionality">
              <a href="#" class="header__logo">
                <img 
                  class="header__logo-image" 
                  src="./images/header/logo.png" 
                  alt="header-logo"
                >
              </a>
              <div class="header__lang-switch">En</div>
            </div>
            <nav class="header__nav">
              <ul class="header__list list-header">
                <li class="list-header__item">
                  <a href="#" class="list-header__link">
                    About
                  </a>
                </li>
                <li class="list-header__item">
                  <a href="#" class="list-header__link">
                    Tech
                  </a>
                </li>
                <li class="list-header__item">
                  <a href="#" class="list-header__link">
                    Benefits
                  </a>
                </li>
                <li class="list-header__item">
                  <a href="#" class="list-header__link">
                    Contact
                  </a>
                </li>
              </ul>
              <button class="header__button button">Buy Now</button>
            </nav>
          </div>
          <div class="header__content">
            <img
              src="./images/header/background.png" 
              alt="Header background image" 
              class="header__background-image"
            >
            <div class="header__content-wrapper">
              <h1 class="header__title">
                THE NEW START OF <br>
                <span class="header__span">VR LOCOMOTION</span>
              </h1>
              <p class="header__text">
                Discover the most comprehensive VR Locomotion system,
                and unlock infinite motion in any games on any platforms!
              </p>
              <div class="header__cost">1200$</div>
              <div class="header__play-button play-button">
                <img 
                    class="play-button__image" 
                    src="./images/header/play-button.svg"
                    alt="Play button image"
                >
                <div class="play-button__text">Play Video</div>
              </div>
            </div>
          </div>
          <div class="header__bottom">
            <div class="header__faq-and-help">
              <a href="#" class="header__faq">FAQ</a>
              <a href="#" class="header__help">Help</a>
            </div>
            <div class="header__more">More</div>
            <div class="header__slider slider-header">
              <div class="slider-header__previous">Previous</div>
              <div class="slider-header__next">Next</div>
              <div class="slider-header__border-grey"></div>
              <div class="slider-header__border-blue"></div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
